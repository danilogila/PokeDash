<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/battle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>PokeDash</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- ****** favicons do PokeDash ****** -->
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="img/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="img/icons/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="img/icons/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/icons/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/icons/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16.png">
    <link rel="apple-touch-icon" href="img/icons/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/icons/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/icons/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/icons/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/icons/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icons/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icons/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/favicon-180.png">
    <meta name="msapplication-TileColor" content="black">
    <meta name="msapplication-TileImage" content="img/icons/favicon-144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <!-- ****** favicons do PokeDash ****** -->

</head>

<body onload="aumentoXp()">
    <div class="trainer-sidenav">

        <div class="trainer-stats">
            <p class="tittle-app">Poke</p>
            <img class="profile-picture" src="img/trainer.png" alt="Foto de Perfil">
            <ol class="player-info">
                <li class="user-name">Danilo Gila</li>
                <li class="user-location">Mt. Moon, Mount Akagi</li>
                <li class="user-lvl">Lvl: 30</li>
                <div class="exp-container">
                    <div class="exp-bar xp-user">
                        <span class="xp-value">
                            <span class="current-xp">680</span> de 920</span>
                        <span style="color: transparent;">.</span>
                    </div>
                </div>
            </ol>
        </div>

        <a href="pokemonbattle.html">Battle</a>
        <a id="selected" href="#">Pokedex</a>
        <a href="#">Profile</a>
        <a href="#">Poke Market</a>
        <a href="#">World Map</a>
        <a class="logout-btn" href="#">Logout</a>

    </div>

    <div id="main-content">
        <section class="game">
            <div class="opponent">
                <img class="pokemon" src="img\pokemon-sprite\raichu.gif" alt="GIF do Pokemon Raichu">

                <div class="stats">
                    <div class="pokeballs">
                            <div class="pokeball"></div>
                            <div class="pokeball"></div>
                            <div class="pokeball"></div>
                            <div class="pokeball"></div>
                            <div class="pokeball"></div>
                            <div class="pokeball"></div>
                    </div>
                    <div class="hp-count">
                        200
                    </div>
                    <span class="pokemon-name">
                        Raichu
                    </span>
                    <span class="pokemon-level">
                        20
                    </span>
                </div>

            </div>
            <div class="player">
                <img class="pokemon" src="img\pokemon-sprite\lapras.gif" alt="GIF do Pokemon Lapras">

                <div class="stats">
                    <div class="pokeballs">
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                    </div>
                    <div class="hp-count">
                        200
                    </div>
                    <span class="pokemon-name">
                        Raichu
                    </span>
                    <span class="pokemon-level">
                        20
                    </span>
                </div>

            </div>
        </section>

        <section class="menu">
            <div class="message">
                What to do next?
            </div>

            <div class="actions">
                <button class="btn-actions">Ataque 1</button>
                <button class="btn-actions">Ataque 2</button>
                <button class="btn-actions">Ataque 3</button>
                <button class="btn-actions">Ataque 4</button>
            </div>
        </section>
    </div>


    <script src="js/buscarpokemonapi.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
